<html lang="en">

<head>

    <title>BookMark Task</title>

<body>
    <header>
        <div class="container">
            <h3>Bookmarker</h3>
        </div>

    <div class="container">
        <div class="well">
            <div class="column">
                <h2>Bookmark your favorite sites </h2>
                <p>Site Name</p>
                <input type="text" placeholder="Bookmark Name" id="siteName">
                <p class="alert alert-error m-auto d-none text-center" id="nameError"></p>
                <p>Site URL</p>
                <input type="text" placeholder="website URL" id="siteUrl">
                <p class="alert alert-error m-auto d-none " id="urlError"></p>
                <div class="button m-auto">
                    <button class="btn btn-primary" id="mainBtn">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="bookmarkList" class="column">
            <div class="webwell row  d-none" id="visitDelete">
            </div>
        </div>
    </div>
    <footer>
